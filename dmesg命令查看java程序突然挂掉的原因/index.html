            <h1 style="display: none">dmesg命令查看java程序突然挂掉的原因</h1>
            
            <div class="markdown-body">
              <p>背景：生产环境中有部分节点突然挂掉，检查日志未发现任何异常，考虑从Linux系统层面查找原因</p>
<figure class="highlight bash"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></div></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 将Killed process日志导入到log中，根据log定位原因</span><br>dmesg | grep -i -B50 <span class="hljs-string">&#x27;Killed process&#x27;</span> &gt; ./test.log<br><br><span class="hljs-comment"># 输出的日志大致如下</span><br><span class="hljs-comment"># [ 3038.563906] oom-kill:constraint=CONSTRAINT_MEMCG,nodemask=(null),cpuset=d780ba53ba736b63899bd321c44b4bd6b8b3b8eeb5d43de010a77396096ec3d0,mems_allowed=0,oom_memcg=/docker/d780ba53ba736b63899bd321c44b4bd6b8b3b8eeb5d43de010a77396096ec3d0,task_memcg=/docker/d780ba53ba736b63899bd321c44b4bd6b8b3b8eeb5d43de010a77396096ec3d0,task=java,pid=2273,uid=0</span><br><span class="hljs-comment"># [ 3038.564018] Memory cgroup out of memory: Killed process 2273 (java) total-vm:5344612kB, anon-rss:762580kB, file-rss:16856kB, shmem-rss:0kB, UID:0 pgtables:3680kB oom_score_adj:0</span><br><br><span class="hljs-comment"># anon-rss:762580kB指的是被kill掉的应用占用的内存，重启该节点，检查该节点对应的docker容器设置的内存大小</span><br>docker stats d780ba53ba73<br><br><span class="hljs-comment"># 显示结果如下：</span><br><span class="hljs-comment"># CONTAINER ID   NAME      CPU %     MEM USAGE / LIMIT   MEM %     NET I/O     BLOCK I/O   PIDS</span><br><span class="hljs-comment"># d780ba53ba73   oom       0.64%     211.1MiB / 800MiB   26.38%    736B / 0B   0B / 0B     26</span><br><span class="hljs-comment"># 可以看出原因是docker将应用内存限制到了800m，但是java内存大小未做限制，重新设置一下内存大小即可</span><br>docker run -d -p 8080:8080 -m 1.5g -e JAVA_OPTS=<span class="hljs-string">&#x27;-Xmx1008M -Xms1008M -Xmn336M -XX:MaxMetaspaceSize=128M -XX:MetaspaceSize=128M&#x27;</span> --name  oom oom<br><br><span class="hljs-comment"># 思路来源：https://blog.csdn.net/weixin_39649478/article/details/111889771</span><br></code></pre></td></tr></table></figure>
